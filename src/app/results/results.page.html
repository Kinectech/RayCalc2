<ion-header>
  <ion-toolbar>
    <ion-title>Results</ion-title>
    <ion-back-button defaultHref="/" style="float: left;"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
        <ion-card-subtitle>{{ calcTitle }}</ion-card-subtitle>
        <ion-card-title>Identifier: {{ identifier }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <p>Energy Level: {{ energySelect + " MV " + fieldSelect }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
