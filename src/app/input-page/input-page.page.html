<ion-header>
    <ion-toolbar>
        <ion-title>{{ WhichSelected }}</ion-title>
        <ion-back-button defaultHref="/" style="float: left;"></ion-back-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid [style.--ion-grid-column-padding:0]>

        <!-- Identifer Row -->
        <ion-item>
            <ion-label position="stacked" class="input-label">Identifier</ion-label>
            <ion-input placeholder="Optional" clearInput="true"></ion-input>
        </ion-item>

        <!-- Treatment Site Row -->
        <ion-item>
            <ion-label position="stacked" class="input-label">Treatment Site</ion-label>
            <ion-input placeholder="Optional" clearInput="true"></ion-input>
        </ion-item>

        <ion-row>
            <!-- Total Script Column -->
            <ion-col style="padding-left:0px !important; padding-right: 0px !important;">
                <ion-item>
                    <ion-label position="stacked" class="input-label">Total Script</ion-label>
                    <ion-input placeholder="Script (cGy)" clearInput="true" inputmode="decimal" required="true"></ion-input>
                </ion-item>
            </ion-col>
            <!-- Field Setup Column -->
            <ion-col style="padding-right: 0px;">
                <ion-item>
                    <ion-label position="stacked" class="input-label">Field Setup</ion-label>
                    <ion-input placeholder="Single/Opposed" inputmode="decimal" required="true"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <!-- SSD Column -->
            <ion-col style="padding-left:0px !important; padding-right: 0px !important;">
                <ion-item>
                    <ion-label position="stacked" class="input-label">SSD</ion-label>
                    <ion-input placeholder="80, 100" inputmode="decimal" required="true"></ion-input>
                </ion-item>
            </ion-col>
            <!-- Depth Column -->
            <ion-col>
                <ion-item>
                    <ion-label position="stacked" class="input-label">Depth</ion-label>
                    <ion-input placeholder="Depth" inputmode="decimal" required="true"></ion-input>
                </ion-item>
            </ion-col>
            <!-- Energy Column -->
            <ion-col>
                <ion-item style="padding-right: 0px;">
                    <ion-label position="stacked" class="input-label">Energy (MV)</ion-label>
                    <ion-input placeholder="Energy Level" inputmode="decimal" required="true"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <!-- Length Label -->
        <ion-row>
            <ion-item lines="none" class="input-label">
                <ion-label class="input-label-row">Length</ion-label>
            </ion-item>
        </ion-row>

        <!-- Length Variables -->
        <ion-row style="margin-top: -10px;">
            <ion-col size="2.5" style="padding-left:0px !important; padding-right: 0px !important;">
                <ion-item>
                    <ion-input placeholder="X1" inputmode="decimal" required="true"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="2.5">
                <ion-item>
                    <ion-input placeholder="X2" inputmode="decimal" required="true"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col style="padding-right: 0px;">
                <ion-item>
                    <ion-input placeholder="Length" inputmode="decimal" required="true"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <!-- Width Label -->
        <ion-row>
            <ion-item lines="none" class="input-label">
                <ion-label class="input-label-row">Width</ion-label>
            </ion-item>
        </ion-row>

        <!-- Width Variables -->
        <ion-row style="margin-top: -10px;">
            <ion-col size="2.5" style="padding-left:0px !important; padding-right: 0px !important;">
                <ion-item>
                    <ion-input placeholder="Y1" inputmode="decimal" required="true"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="2.5">
                <ion-item>
                    <ion-input placeholder="Y2" inputmode="decimal" required="true"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col style="padding-right: 0px;">
                <ion-item>
                    <ion-input placeholder="Width" inputmode="decimal" required="true"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <!-- Equivalent Square Row -->
        <ion-item>
            <ion-label position="stacked" class="input-label">Equivalent Square</ion-label>
            <ion-input placeholder="(2ab)/(a+b)" inputmode="decimal" required="true" readonly="true"></ion-input>
        </ion-item>

        <ion-button style="margin-top: 30px;" expand="block">Calculate</ion-button>
    </ion-grid>
</ion-content>
